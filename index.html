<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves">0</span> Moves

      <span class="timer">0s</span>

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck">

    </ul>

    <div id="gameOver">
      <div class="game-over-container">
        <h1 class="win-message">Congratulations! You have won in <span class="turnNum"></span> turns and <span class="time-seconds"></span> seconds!</h1><br>
        <span class="rating"></span>
        <a class="play-again" href="#">Play Again</a>
        <a class="quit" href="#">Quit</a>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
